<ion-header>
  <ion-toolbar>
    <ion-title>Listar Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="ngOnInit()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="!loading">
    <ng-container *ngFor="let c of contatos">
      <contato-item [contato]="c"></contato-item>
    </ng-container>
  </ion-list>

  <ion-spinner *ngIf="loading"></ion-spinner>
</ion-content>
